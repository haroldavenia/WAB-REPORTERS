<div>
    <div class="main-panel">
        <div class="panel panel-default">
            <div class="panel-heading">General</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>URL Locator</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="urlLocator"/>
                </div>
                <div class="form-group">
                    <label>URL service</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="urlService"/>
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="apikey"/>
                </div>
                <div class="form-group">
                    <label>Id Layer</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" disabled class="form-control" data-dojo-attach-point="idLayer"/>
                        </div>
                        <div  class="col-md-2 text-right">
                            <button type="button" class="btn btn-info" data-dojo-attach-event="click:_setLayer">Set layer</button>
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-dojo-attach-point="visibleLayer"/>
                        Visible layer
                    </label>
                </div>
                <div class="form-group">
                    <label>Column name X</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="columnNameX"/>
                </div>
                <div class="form-group">
                    <label>Column name Y</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="columnNameY"/>
                </div>
                <div class="form-group">
                    <label>Column name token</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="columnNameToken"/>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Credentials</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Token Url</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="cred_Url"/>           
                </div>
                <div class="form-group">
                    <label>Client Id</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="cred_clientId"/>           
                </div>
                <div class="form-group">
                    <label>Client Secret</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="cred_clientSecret"/>           
                </div>
            </div>
        </div>       
        <div class="panel panel-default">
            <div class="panel-heading" style="position: relative;">
                <div>Config fields</div>
                <button type="button" class="btn btn-primary btn-addrow" data-dojo-attach-event="click:_addNewRow">Add row</button>
            </div>
            <div class="panel-body" data-dojo-attach-point="configFields_rows"></div>
        </div>
    </div>
    <div data-dojo-attach-point="configFieldPanel" class="config-field" style="display: none;">
        
    </div>
</div>
