<div>
    <div class="main-panel">
        <div class="panel panel-default">
            <div class="panel-heading">General</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Config text</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="configText"/>          
                </div>
                <div class="form-group">
                    <label>Id Layer</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" disabled class="form-control" data-dojo-attach-point="idLayer"/>
                        </div>
                        <div  class="col-md-2">
                            <button type="button" class="btn btn-info" data-dojo-attach-event="click:_setLayer">Set layer</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>URL Locator</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="urlLocator"/>
                </div>                    
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Credentials</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Token Url</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="cred_Url"/>           
                </div>
                <div class="form-group">
                    <label>Client Id</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="cred_clientId"/>           
                </div>
                <div class="form-group">
                    <label>Client Secret</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="cred_clientSecret"/>           
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Config fields</div>
            <div class="panel-body">
                <button type="button" class="btn btn-primary btn-addrow" data-dojo-attach-event="click:_addRow">Add row</button>
                <div class="rows" data-dojo-attach-point="configFields_rows"></div>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="configFieldPanel" class="config-field" style="display: none;">
        <h3>Field config</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="fieldTitle"/>          
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="fieldType"/>
                </div>
                <div class="form-group">
                    <label>Id</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="fieldId"/>
                </div>
                <div class="form-group">
                    <label>Placeholder</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="fieldPlaceholder"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Default value</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="fieldDefaultValue"/>
                </div>
                <div class="form-group">
                    <label>Help</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="fieldHelp"/>
                </div>
                <div class="form-group">
                    <label>Service param</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="fieldServiceParam"/>
                </div>
                <div class="form-group">
                    <label>Service param GIS</label>
                    <input type="text"  class="form-control" data-dojo-attach-point="fieldServiceParamGis"/>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-dojo-attach-point="fieldRequired"/>
                        Required
                    </label>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-default" data-dojo-attach-event="click:_cancelEditField">Cancel</button>
            <button type="button" class="btn btn-default" data-dojo-attach-event="click:_saveField">Save</button>
        </div>
    </div>
</div>
