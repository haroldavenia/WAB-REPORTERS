<div>
	<div class="jimu-r-row">
		<div class="icon col-1-2"></div>
		<div>
			<p class="textSubTitle">${nls.subTitle}</p>
		</div>
	</div>
	<hr style="margin-top: 15px;">
    <div data-dojo-attach-point="contentInsertParams" class="jimu-r-row">
   		<div class="jimu-r-row margin-bottom">
    		<p>${nls.infoInsertPoint}</p>
    	</div>
		<div class="jimu-r-row margin-bottom">
    		<div>
				<div data-dojo-attach-point="txtGeocoder"></div>
			</div>
		</div>
    	<div class="jimu-r-row">
			<div class="col-1-3">
				<div class="jimu-btn" data-dojo-attach-point="btnAddLocation" data-dojo-attach-event="onclick:_onPlayBtnClicked">${nls.addLocation}</div>
			</div>
			<div class="col-2-3">
				<div class="jimu-btn floatRight" data-dojo-attach-point="btnDeleteAllLocation" data-dojo-attach-event="onclick:_onDeleteBtnClicked">${nls.removeAllLocation}</div>
			</div>
		</div>
		<div class="jimu-r-row padding-top-20">	
			<div data-dojo-attach-point="containerCheckLayer"></div>	
    	</div>
		<div class="jimu-r-row margin-bottom margin-top-10 dynamicRow" data-dojo-attach-point="dynamicRow"></div>
		<div class="jimu-r-row rowCalculate">
   			<div class="jimu-btn btnCalculate" data-dojo-attach-point="btnCalculate" data-dojo-attach-event="onclick:_callServiceR">${nls.calculate}</div>
   		</div>
	</div>
    <div>
    <div data-dojo-attach-point="contentResult" class="jimu-r-row hidden">
    	<div data-dojo-attach-point="calculated">
	    	<div class="msgCalculate">${nls.CalculateGP}</div>
	    	<div class="loading-gif"></div>
	    	<div class="jimu-r-row rowCalculate margin-top">
	   			<div class="jimu-btn btnCancelAndBack" data-dojo-attach-point="btnCancelAndBack" data-dojo-attach-event="onclick:_cancelAndBack">${nls.Cancel}</div>
	   		</div>
   		</div>
   		<div data-dojo-attach-point="panelResult" class="hidden">
   			<div class="jimu-r-row">
   				<div data-dojo-attach-point="populationResult" class="estiloResultPpal"></div>
   				<hr>
   				<table style="width:100%" class="tableMak" data-dojo-attach-point='tableAnalog'>
				  <tr class="cabeceraColum">
				    <th data-dojo-attach-point='nameColumTableAnalog' style="font-weight: bold;">${nls.Analogs}</th>
				    <th>${nls.StoreIDs}</th>
				    <th style="text-align: right;">${nls.Sales}</th>		
				  </tr>
				</table>
   			</div>
   			<div class="jimu-r-row center" >
   				<div class="jimu-btn" data-dojo-attach-point="btnBack" data-dojo-attach-event="onclick:_onBack">${nls.back}</div>
			</div>
   		<div>
    </div>

</div>
